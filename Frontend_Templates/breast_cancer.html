{% extends 'base.html' %}
{% block content %}

<style>
  .container {
    margin-top: 20px;
  }

  .display-3 {
    color: #d9534f; /* Red color for breast cancer awareness */
  }

  .display-4 {
    color: #5cb85c; /* Green color for positive feedback */
  }

  hr {
    border-top: 2px solid #d9534f; /* Match the primary color */
  }

  .form-group label {
    font-weight: bold;
  }

  .form-control {
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
  }

  .form-control:focus {
    border-color: #d9534f;
    box-shadow: 0 0 0 0.2rem rgba(217, 83, 79, 0.25);
  }

  .btn-danger {
    background-color: #d9534f;
    border-color: #d9534f;
  }

  .btn-danger:hover {
    background-color: #c9302c;
    border-color: #ac2925;
  }

  .mb-5 {
    margin-bottom: 3rem !important;
  }

  .text-center {
    text-align: center !important;
  }

  .my-2 {
    margin-top: 0.5rem !important;
    margin-bottom: 0.5rem !important;
  }

  .mt-4 {
    margin-top: 1.5rem !important;
  }
</style>

<div class="container">
  <div class="display-3 my-2 text-center">Breast Cancer Prediction</div>
  <hr />
  {% if context %}
  <div class="display-4 my-2 text-center">
    You {{ context }} breast cancer.
  </div>
  {% endif %}

  <div class="col-md-4 mx-auto">
    <form method="POST" action="{% url 'breast' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="radius">Mean Radius (9-30)</label>
        <input
          type="number"
          step=".00001"
          class="form-control"
          id="radius"
          value="0"
          name="radius"
        />
      </div>
      <div class="form-group">
        <label for="texture">Mean Texture (10-27)</label>
        <input
          type="number"
          step=".00001"
          class="form-control"
          id="texture"
          value="0"
          name="texture"
        />
      </div>
      <div class="form-group">
        <label for="perimeter">Mean Perimeter (62-160)</label>
        <input
          type="number"
          step=".00001"
          class="form-control"
          id="perimeter"
          value="0"
          name="perimeter"
        />
      </div>
      <div class="form-group">
        <label for="area">Mean Area (200-1900)</label>
        <input
          type="number"
          step=".00001"
          class="form-control"
          id="area"
          value="0"
          name="area"
        />
      </div>
      <div class="form-group">
        <label for="smoothness">Mean Smoothness (0.01-0.15)</label>
        <input
          type="number"
          step=".00001"
          class="form-control"
          id="smoothness"
          value="0"
          name="smoothness"
        />
      </div>
      <div class="mt-4">
        <button type="submit" class="btn-lg btn-block btn btn-danger mb-5">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
