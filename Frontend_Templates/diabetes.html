{% extends 'base.html' %}
{% block content %}

<style>
  .container {
    margin-top: 20px;
  }

  .display-3 {
    color: #007bff;
  }

  .display-4 {
    color: #28a745;
  }

  hr {
    border-top: 2px solid #007bff;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-control {
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 0.25rem;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-lg {
    font-size: 1.25rem;
    padding: 0.5rem 1rem;
  }
</style>

<div class="container">
  <div class="display-3 my-2 text-center">Diabetes Disease Prediction</div>
  <hr />
  {% if context %}
  <div class="display-4 my-2 text-center">
    You {{ context }} diabetes disease.
  </div>
  {% endif %}

  <div class="mt-4">
    <form class="row" method="POST" action="{% url 'diabetes' %}">
      {% csrf_token %}
      <div class="col-md-4">
        <div class="form-group">
          <label for="pregnancies">Pregnancies(0-14)</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="pregnancies"
            value="0"
            name="pregnancies"
          />
        </div>
        <div class="form-group">
          <label for="glucose">Glucose(57-192mg/dL)</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="glucose"
            value="0"
            name="glucose"
          />
        </div>
        <div class="form-group">
          <label for="bloodpressure">Blood Pressure(0-122mmHg)</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="bloodpressure"
            value="0"
            name="bloodpressure"
          />
        </div>
        <div class="form-group">
          <label for="skinthickness">Skin Thickness(0-50%)</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="skinthickness"
            value="0"
            name="skinthickness"
          />
        </div>
        <div class="form-group">
          <label for="insulin">Insulin(0-130units)</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="insulin"
            value="0"
            name="insulin"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="bmi">BMI(0-180kg/m^2)</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="bmi"
            value="0"
            name="bmi"
          />
        </div>
        <div class="form-group">
          <label for="pedigree">Diabetes Prediction Function(0.10-0.95)</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="pedigree"
            value="0"
            name="pedigree"
          />
        </div>
        <div class="form-group mb-5">
          <label for="age">Age(1-90yr)</label>
          <input
            type="number"
            step=".00001"
            class="form-control"
            id="age"
            value="0"
            name="age"
          />
        </div>
        <button type="submit" class="btn-lg btn-block btn btn-primary mb-5">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
