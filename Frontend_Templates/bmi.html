{% extends 'base.html' %}
{% block content %}

<style>
  .container {
    margin-top: 30px;
  }
  .form-group label {
    font-weight: bold;
  }
  .form-control {
    transition: box-shadow 0.3s, border-color 0.3s;
  }
  .form-control:focus {
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    border-color: #007bff;
  }
  .btn-submit {
    background-color: #ff4d4d;
    border-color: #ff4d4d;
  }
  .btn-submit:hover {
    background-color: #cc0000;
    border-color: #cc0000;
  }
  .display-3 {
    color: #007bff;
    animation: fadeIn 2s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

<div class="container">
  <div class="display-3 my-2 text-center">Body Mass Index (BMI)</div>
  <hr />
  {% if context %}
  <div class="display-4 my-2 text-center">
    You are {{ context }}.
  </div>
  {% endif %}

  <div class="col-md-4 offset-md-4">
    <form method="POST" action="{% url 'bmi' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="gender">Gender (Male: 0, Female: 1)</label>
        <input type="number" step="1" class="form-control" id="gender" value="0" name="gender" />
      </div>
      <div class="form-group">
        <label for="height">Height (in cm)</label>
        <input type="number" step="1.00" class="form-control" id="height" value="1" name="height" />
      </div>
      <div class="form-group">
        <label for="weight">Weight (in kg)</label>
        <input type="number" step="1.00" class="form-control" id="weight" value="1" name="weight" />
      </div>
      <div class="mt-4">
        <button type="submit" class="btn-lg btn-block btn btn-danger btn-submit mb-5">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
